<body>
    <h1>Simple Wordle Solver</h1>
    <h2>Type your word guess into the box</h2>
    <p>Then Type "?" if the letter is not in that place, "!" if it is, and any other letter if it isn't in the word.</p>
    <input type="text" placeholder="Type " id="guess1ID">
    <button type="button" onclick="getInputValue();">Get Value</button>
    <div id="node-id"></div>
    <button type="button" onclick="resetPattern();">ResetPattern</button>
    <script src="https://rawcdn.githack.com/ndevrak/7WordlesBookmarklet/89e840aafbeab755737ebfe452b35fdb175f5ac8/script.js"></script>
</body>
